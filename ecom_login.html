<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="account-page">
        <div class="container">
            <div class="row">
            <div class="col-2">
                <img src="img/back.jpg" width="100%">
                </div>
                <div class="Form-container">
                    <div class="form-btn">
                                <span onclick="register">Log In</span>
                                <hr id="Indicator">
                    </div>
                <form name="regis">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" class="au-input">
                    <label for="pass">Passowrd</label>
                    <input type="password" id="pass" name="pass" class="au-input">
                    <a href="home.html" class="btn"> <button type="submit" class="btn" onclick="validate">Log In</button></a>
                </form>
                </div>
                <script src="ecom_regis.js"></script>
            </div>
        </div>
        </div>
        
        <script>
            var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";
            
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px")
                    {
                        MenuItems.style.maxHeight = "200px";
                    }
                else
                    {
                        MenuItems.style.maxHeight = "0px"
                    }
            }
        </script>
        
        
        <script>
            var LoginForm = document.getElementById("LoginForm");
            var RegForm = document.getElementById("RegForm");
            var Indicator = document.getElementById("Indicator");
            function register(){
                RegForm.style.transform = "translateX(0px)";

                LoginForm.style.transform = "translateX(0px)";
                
                Indicator.style.transform = "translateX(100px)";
            }
            function login(){
                RegForm.style.transform = "translateX(300px)";

                LoginForm.style.transform = "translateX(300px)";
                
                Indicator.style.transform = "translateX(0px)";
            }
            
            
            
        </script>
        
    </body>
</html>
